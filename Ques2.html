<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>

<style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    #left {
      width: 20%;
      background-color: aliceblue;
      padding: 20px;
      background-color: beige;
      color: rgb(244, 112, 112);
    }

    #center {
      flex: 1;
      background-color: bisque;
      padding: 20px;
      color: brown;
    }

    #right {
      width: 20%;
      background-color: beige;
      padding: 20px;
      color: rgb(244, 112, 112);
    }


  </style>
</head>
<body>
  <div id="left">
    <h2>Contents</h2>
    <ul>
        <li>Audio Files</li>
        <li>Video Files</li>
    </ul>
  </div>

  <div id="center">
    
    <h1><marquee>Explore the World of Audio & Video Store</marquee></h1>
    <br>
    <br>
    <h3>Tap To Listen The Music</h3>

    
    <audio controls>   
      <source src="Audio1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      <br>
    </audio>
    <br>
    
    <br><br>

    <h3>Watch The Video</h3>

   
    <video width="100%" height="50%" controls>
      <source src="Video 1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="right">
    <h2>Remarks and Gratitude</h2>
  </div>
</body>
</html>
